<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Search Console verification tag -->
  <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />
  <title>Simple Nav Bar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: lightblue;
    }

    nav {
      background-color: #333;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap; /* allow wrap on small screens */
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      opacity: 0.8;
    }

    .box1 {
      position: relative;
      width: 100%; /* full width of container */
      max-width: 100vw; /* max full viewport width */
      height: 500px;
      color: white;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      box-sizing: border-box;
      overflow: hidden;
    }

    .box1 p {
      opacity: 0;
      animation: fadeInText 3s ease forwards;
      margin: 0;
      max-width: 600px; /* easier reading on wide screens */
      color: green;
      font-style: italic;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .box1 h2 {
      position: absolute;
      bottom: 10px;
      right: 10px;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .box1 {
        height: 350px;
        padding: 15px;
      }

      .box1 p {
        max-width: 100%; /* full width on small screens */
        font-size: 14px;
      }

      .box1 h2 {
        font-size: 18px;
        bottom: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
